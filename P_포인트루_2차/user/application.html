    html,
    body {
      height: 100%;
      overflow: hidden;

      font-family:
        'Pretendard Variable',
        Pretendard,
        -apple-system,
        BlinkMacSystemFont,
        system-ui,
        Roboto,
        'Helvetica Neue',
        'Segoe UI',
        'Apple SD Gothic Neo',
        'Noto Sans KR',
        'Malgun Gothic',
        'Apple Color Emoji',
        'Segoe UI Emoji',
        'Segoe UI Symbol',
        sans-serif;
    }

    .no-child-shrink>* {
      flex-shrink: 0;
    }

    /* #page-content {
	@apply flex flex-col;
} */

    /* default font */
    :root [data-theme='wintry'] {
      /* --theme-font-family-base: 'Noto Sans KR', sans-serif; */
      /* --theme-font-family-heading: 'Noto Sans KR', sans-serif; */

    .no-select {
      -webkit-touch-callout: none;
      /* iOS Safari */
      -webkit-user-select: none;
      /* Safari */
      /* Konqueror HTML */
      -moz-user-select: none;
      /* Old versions of Firefox */
      /* Internet Explorer/Edge */
      user-select: none;
      /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
    }
